<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Login/SignUp Page - 100x app</title>
  </head>
  <body
    class="flex my-5 bg-background-color font-inter min-h-screen min-w-screen items-center justify-center"
  >
    <section class="flex flex-row items-center gap-25">
      <img
        src="../public/images/100x-logo.svg"
        class="flex gap-0.5 justify-center items-end"
      />
      <section class="flex flex-col px-7 gap-10 items-start">
        <section class="flex flex-col gap-3 items-start">
          <p
            class="text-neutral-50 text-5xl not-italic font-bold leading-normal"
          >
            Happening now
          </p>
          <p
            class="text-neutral-50 text-2.25xl not-italic font-bold leading-normal"
          >
            Join Today
          </p>
        </section>

        <!-- Create Account Button Component -->
        <button
          class="bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50 py-2 px-6 w-84 gap-2.5 text-neutral-1000 text-base font-bold rounded-8xl shadow-inner-lg backdrop-blur-xl justify-center items-center"
        >
          Create Account
        </button>

        <section class="flex gap-1 items-center justify-center self-stretch">
          <hr class="w-43 border border-solid border-neutral-700" />
          <span
            class="text-neutral-50 text-base font-chirp not-italic font-normal leading-normal items-center"
            >or</span
          >
          <hr class="w-43 border border-solid border-neutral-700" />
        </section>

        <section class="flex flex-col gap-5 items-start self-stretch">
          <p
            class="text-neutral-50 text-xl not-italic font-medium leading-normal"
          >
            Already have an account?
          </p>

          <!-- Sign up Button Component -->
          <button
            class="py-2 px-6 w-84 gap-2.5 text-twitter-blue-default text-base font-bold rounded-8xl shadow-inner-lg backdrop-blur-xl border-1 border-solid border-stroke-border justify-center items-center"
          >
            Sign up
          </button>
        </section>
      </section>
    </section>
  </body>
</html>
