<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Post Components - 100x app</title>
  </head>
  <body
    class="flex flex-col my-5 bg-background-color justify-center items-center min-h-screen min-w-screen font-inter"
  >
    <article
      class="flex w-172 px-4 py-2 gap-4 border-b-1 border-solid border-neutral-700 items-start"
    >
      <img
        src="../public/images/user-avatar.png"
        class="flex-shrink-0 bg-no-repeat rounded-full"
      />
      <div class="flex flex-shrink flex-col gap-2 items-start">
        <div class="flex flex-col gap-2 self-stretch items-start">
          <div class="flex items-center gap-2.5 self-stretch">
            <div class="flex items-center gap-2">
              <p class="text-base font-medium text-neutral-50">Name</p>
              <p class="text-base font-normal text-neutral-500">
                @handle â€¢ 10h
              </p>
            </div>
          </div>
        </div>

        <div class="self-stretch">
          <p class="text text-base font-normal text-neutral-50">
            Writing gets easier after the first sentence.<br /><br />Lifting
            gets easier after the first set.<br /><br />People think and think
            and think until they finally decide to act. Their attention shifts
            from internal to external, and the difficulty they created in their
            mind vanishes.
          </p>
        </div>

        <!-- User actions -->
        <div class="flex items-center justify-between self-stretch py-3">
          <button class="flex gap-1.25 items-center justify-center">
            <img src="../public/images/comment.svg" />
            <span class="text-sm font-normal text-neutral-500">11</span>
          </button>

          <button class="flex gap-1.25 items-center justify-center">
            <img src="../public/images/repost.svg" />
            <span class="text-sm font-normal text-neutral-500">270</span>
          </button>

          <button class="flex gap-1.25 items-center justify-center">
            <img src="../public/images/heart.svg" />
            <span class="text-sm font-normal text-neutral-500">1,869</span>
          </button>

          <button class="flex gap-1.25 items-center justify-center">
            <img src="../public/images/reach.svg" />
            <span class="text-sm font-normal text-neutral-500">99.9k</span>
          </button>

          <button class="flex gap-1.25 items-center justify-center">
            <img src="../public/images/share.svg" />
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
