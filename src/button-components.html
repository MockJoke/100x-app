<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Button components - 100x app</title>
  </head>
  <body
    class="flex flex-col my-5 bg-background-color justify-center items-center min-h-screen min-w-screen font-inter"
  >
    <!-- Create Account Button Component -->
    <button
      class="bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50 py-2 px-6 w-84 gap-2.5 text-neutral-1000 text-base font-bold rounded-8xl shadow-inner-lg backdrop-blur-xl justify-center items-center"
    >
      Create Account
    </button>

    <div class="my-5"></div>

    <!-- Follow Button Component -->
    <button
      class="bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50 py-2 px-5 gap-2.5 text-neutral-1000 text-base font-bold rounded-4xl shadow-inner-lg backdrop-blur-xl justify-center items-center"
    >
      Follow
    </button>

    <div class="my-5"></div>

    <!-- Next Button Component -->
    <button
      class="bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50 py-3 px-6 w-110 gap-2.5 text-neutral-1000 text-base font-bold rounded-8xl shadow-inner-lg backdrop-blur-xl justify-center items-center"
    >
      Next
    </button>

    <div class="my-5"></div>

    <!-- Sign up Button Component -->
    <button
      class="py-2 px-6 w-84 gap-2.5 text-twitter-blue-default text-base font-bold rounded-8xl shadow-inner-lg backdrop-blur-xl border-1 border-solid border-stroke-border justify-center items-center"
    >
      Sign up
    </button>

    <div class="my-5"></div>

    <!-- Following Button Component -->
    <button
      class="py-1.5 px-4 gap-2.5 text-neutral-50 text-base font-bold rounded-8xl shadow-inner-lg backdrop-blur-xl border-1 border-solid border-stroke-border justify-center items-center"
    >
      Following
    </button>

    <div class="my-5"></div>

    <!-- Post-Medium Button Component -->
    <button
      class="bg-twitter-blue-default hover:bg-twitter-blue-hover disabled:opacity-50 py-3.75 px-23 gap-2.5 text-neutral-50 text-base font-bold rounded-full shadow-inner-lg backdrop-blur-xl justify-center items-center"
    >
      Post
    </button>

    <div class="my-5"></div>

    <!-- Post-Small Button Component -->
    <button
      class="bg-twitter-blue-default hover:bg-twitter-blue-hover disabled:opacity-50 py-3 px-6 gap-2.5 text-neutral-50 text-base font-bold rounded-4xl shadow-inner-lg backdrop-blur-xl justify-center items-center"
    >
      Post
    </button>

    <div class="my-5"></div>

    <!-- Post-Large Button Component -->
    <button
      class="bg-twitter-blue-default hover:bg-twitter-blue-hover disabled:opacity-50 p-5 w-110 gap-2.5 text-neutral-50 text-base font-bold rounded-full shadow-inner-lg backdrop-blur-xl justify-center items-center"
    >
      Post
    </button>

    <div class="my-5"></div>

    <!-- Feed Tab Button Component -->
    <section
      class="flex shrink-0 w-172 h-15 px-20 pt-5 pb-0 gap-40 border-b-1 border-solid border-neutral-700 justify-center items-center"
    >
      <button
        class="group flex flex-col gap-4 h-9.5 w-14 border-twitter-blue-default focus:border-b-3 justify-center items-center"
      >
        <span
          class="text-base font-chirp font-medium text-neutral-50 group-focus:mb-2 group-focus:text-neutral-400"
        >
          For you
        </span>
      </button>
      <button
        class="group flex flex-col gap-4 h-9.5 w-14 border-twitter-blue-default focus:border-b-3 justify-center items-center"
      >
        <span
          class="text-base font-chirp font-medium text-neutral-50 group-focus:mb-2 group-focus:text-neutral-400"
        >
          Following
        </span>
      </button>
    </section>

    <div class="my-5"></div>

    <!-- Home Button Component -->
    <button>
      <img src="../public/images/home-default.svg" alt="home default icon" />
    </button>

    <div class="my-5"></div>

    <button>
      <img src="../public/images/home-selected.svg" alt="home selected icon" />
    </button>

    <div class="my-5"></div>

    <!-- UserProfile Button Component -->
    <button>
      <img
        src="../public/images/userprofile-default.svg"
        alt="userprofile default icon"
      />
    </button>

    <div class="my-5"></div>

    <button>
      <img
        src="../public/images/userprofile-selected.svg"
        alt="userprofile selected icon"
      />
    </button>
  </body>
</html>
